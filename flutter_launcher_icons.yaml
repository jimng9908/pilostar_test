# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/pilotstar_launcher.png"
  android: "launcher_icon"
  min_sdk_android: 24

  ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/images/pilotstar_launcher.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/images/pilotstar_launcher.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/images/pilotstar_launcher.png"
